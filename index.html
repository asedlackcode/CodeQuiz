<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="nav">
        <button id="highscores">View Highscores</button>
        <p id="timer">Timer</p>
    </div>    
    <div id="main">
        <div id="container">
            <div class="questions hide">
                <h1 id="showingQuestion">test</h1>
                <div class='qstnGiven'></div>
            </div>
            <div id="startScreen">
                <h1 id="start">Begin the Quiz!</h1>
                <div id="about">Try to answer the following questions correctly in the given amount of time</div>
                <button id="beginQuiz" class="btn">Start!</button>
                <!-- <button id= "nextBtn">Next</button> -->
            </div>   
            
        </div>
    </div>             

 <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
